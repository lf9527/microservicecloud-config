spring:
  profiles:
    active:
    - dev

---
server:
  port: 8081
spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB
    username: feng
    password: feng
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.lai.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml

eureka:
  client:
    service-url:
      #单机配置
      #defaultZone: http://localhost:8001/eureka
      #集群配置
      defaultZone: http://eureka8001.com:8001/eureka/
  instance:
    #自定义在eureka server界面上Status列展示的名称
    instance-id: springcloud-dept-8081
    #访问路径可以显示IP地址
    prefer-ip-address: true
info:
  app.name: springcloud-DEPT-8081
  company.name: laifu
  build.artifactId: $project.artifactId$
  build.version: $project.version$
      